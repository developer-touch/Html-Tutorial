<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Elements</title>
        <style>
            form{
                width: 100%;
                height: 100px;
                background-color: cyan;
                color: white;
            }
            input{
                margin-top: 40px;
                height: 20px;
                background-color: white;
                color: tomato;
            }
        </style>
    </head>
    <body>
        <form method="GET">
            <table align="center">
                <tr>
                    <td><input type="text" name="name"  placeholder="Enter Your Name" autofocus size="
                        30" width="10" minlength="3" maxlength="6" pattern="[a-z]{3,5}" list="nameList">
                    </td>
                    <td><input type="submit" value="Register"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
