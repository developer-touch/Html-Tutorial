<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Demo</title>
        <style>
            form{
                background-color: cyan;
                border: 2px solid grey;
                height: 500px;
                text-align: center;
                padding: 20px;
                width: 100%;
                color: white;
            }
            h1{
                color: red;
            }
            table{
                width: 500px;
            }
            #thead{
                color: red;
            }
        </style>
    </head>
    <body>
        <form>
            <h1>This is form tag</h1> 
            <table frame="box" border="1" align="center" cellspacing=" 10" cellpadding=" 10" bgcolor="black">
                <tr height="50" id="thead">
                    <td>Fitst Name</td>
                    <td>Last Name</td>
                    <td>Address</td>
                </tr>
                <tr>
                    <td>Ankit</td>
                    <td>Raj</td>
                    <td>Hajipur</td>
                </tr>
                <tr>
                    <td>Monu</td>
                    <td>Chaurasiya</td>
                    <td>Hajipur</td>
                </tr>
                <tr>
                    <td>Mahi</td>
                    <td>Yadav</td>
                    <td>Patna</td>
                </tr>
            </table>
        </form>
    </body>
</html>
