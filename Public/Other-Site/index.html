<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shopping Store</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <style>
            header{
                background-color: tomato;
                color: white;
                padding: 10px;
                text-align: center;
                font-family: Arial, Helvetica, sans-serif;
            }
            ul{
                list-style: none;
                margin-left: -40px;
            }
            li{
                border: 2px solid grey;
                padding: 10px;
                margin-top: 30px;
                font-size: 30px;
                background-color: tomato;
                color: white;
                width: 300px;
                border-radius: 20px;
            }
            section{
                margin-top: 20px;
                height: 500px;
                display: grid;
                grid-template-columns: 3fr 9fr;
            }
            iframe{
                width: 100%;
                height: 500px;
                border: none;
            }
            footer{
                background-color: tomato;
                color: white;
                padding: 5px;
                text-align: center;
                font-family: Arial, Helvetica, sans-serif;
                margin-top: 30px;
            }
            a{
                text-decoration: none;
                color: white;
            }
            a:hover{
                color: greenyellow;
            }
        </style>
    </head>
    <body>
        <header>
            <h1> <span class="bi bi-cart4">Online Shopping Store</span></h1>
        </header>
        <section>
            <nav>
                <ul>
                    <li><a href="home.html" target="framebody">Home</a></li>
                    <li><a href="electronic.html" target="framebody">Electronics</a></li>
                    <li><a href="fashion.html" target="framebody">Fashion</a></li>
                    <li><a href="footwear.html" target="framebody">Footwear</a></li>
                </ul>
            </nav>
            <main>
                <iframe src="home.html" name="framebody"></iframe>
            </main>
        </section>
        <footer>
            <div>&copy; copyright 2021</div>
        </footer>
    </body>
</html>
