<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Details And Summary</title>
        <style>
            summary{
                font-size: 20px;
                color:tomato;
            }
            dl{
                font-size: 20px;
                color: green;
            }
        </style>
    </head>
    <body>
        <h2>Full Stack Java Course</h2>
        <details>
            <summary>Language</summary>
            <dl>
                <dd>Core Java</dd>
            </dl>
        </details>
        <details>
            <summary>Technology</summary>
            <dl>
                <dd>JDBC</dd>
                <dd>Servlet</dd>
                <dd>JSP</dd>
            </dl>
        </details>
        <details>
            <summary>Framework</summary>
            <dl>
                <dd>Hibernate</dd>
                <dd>Data JPA</dd>
                <dd>Spring</dd>
                <dd>Springboot And Microservices</dd>
            </dl>
        </details>
        <details>
            <summary>Web Technology</summary>
            <dl>
                <dd>HTML</dd>
                <dd>CSS JPA</dd>
                <dd>Javascript</dd>
                <dd>React/Angular</dd>
            </dl>
        </details>
        <details>
            <summary>Backend</summary>
            <dl>
                <dd>Orcle-DB/Mysql-DB</dd>
            </dl>
        </details>
        <details>
            <summary>Tools</summary>
            <dl>
                <dd>Devs-tool</dd>
            </dl>
        </details>
    </body>
</html>
