<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Detalist</title>
    </head>
    <body>
       <div align="center">
            <h1>Google</h1>
            <input type="text" name="topic" list="topics">
            <datalist id="topics">
                <option>HTML Tutorials</option>
                <option>CSS Tutorials</option>
                <option>JS Tutorials</option>
                <option>Java Tutorials</option>
                <option>PHP Tutorials</option>
                <option>Angular Tutorials</option>
            </datalist>
            <p>
                <button>Google Search</button>
            </p>
       </div>
    </body>
</html>
