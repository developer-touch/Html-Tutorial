<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <form method="GET">
        <dt>Name ::</dt>
        <dd><input type="text" name="name" pattern="\w[@#$%]{4,12}"></dd>
        <dt><button>Register</button></dt>
    </form>
</body>
</html>
