<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table Merging</title>
        <table>
            <style>
                table{
                    color: tomato;
                }
                
            </style>
        </table>
    </head>
    <body>  
        <table frame="box" rules="all" width="600" align="center" cellspacing="5"
               background="puma-shoes.jpeg" cellpadding="5">
            <tr >
                <td align="center">
                    <img src="flipkart-mobile-01.webp" width="100" height="100">
                </td>
                <td>
                    <table frame="box" rules="all" width="100%" align="center">
                        <tr align="center">
                            <td >Name</td>
                            <td>Phone</td>
                        </tr>
                        <tr align="center">
                            <td>Price</td>
                            <td>20,999</td>
                        </tr>
                        <tr align="center">
                            <td>Stock</td>
                            <td>Available</td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <img src="speaker.webp" width="100" height="100">
                </td>
                <td>
                    <table frame="box" rules="all" width="100%">
                        <tr align="center">
                            <td>Name</td>
                            <td>Speaker</td>
                        </tr>
                        <tr align="center">
                            <td>Price</td>
                            <td>12,999</td>
                        </tr>
                        <tr align="center">
                            <td>Stock</td>
                            <td>Available</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
